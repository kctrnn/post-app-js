<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post App</title>

    <!-- Use font Rubik -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Use fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/shared/header.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <!-- This is template HTML for a post item -->
    <template id="postItemTemplate">
      <li class="posts-item" id="postItem">
        <div class="card">
          <img
            src="images/1.jpg"
            alt=""
            class="card-img"
            id="postItemImg"
            onerror="this.onerror=null; this.src='https://picsum.photos/1368/400';"
          />

          <div class="card-body">
            <h5 class="card-title" id="postItemTitle">Card title</h5>
            <p class="card-text" id="postItemDesc">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque
              eos possimus fuga! Quam veritatis assumenda quia quos sed
              explicabo rerum, ipsum qui dolorum accusantium.
            </p>
            <p class="card-text">
              <small>by</small>
              <small class="card-author" id="postItemAuthor">Kim Chan</small>
              <small class="card-date" id="postItemTime">
                - 22:47 12/06/2021</small
              >
            </p>
          </div>

          <div class="card-actions">
            <button class="btn btn--circle" id="editPost">
              <i class="fas fa-pen"></i>
            </button>
            <button class="btn btn--circle" id="deletePost">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </li>
    </template>

    <header>
      <nav class="navbar">
        <div class="container navbar-inner">
          <a href="index.html" class="navbar-logo">POSTS</a>

          <ul class="navbar-menu">
            <li class="menu-item">
              <a href="add-edit-post.html" class="menu-link"
                ><i class="fas fa-plus-square"></i>Add new post</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="carousel">
        <div class="carousel-indicators">
          <div class="carousel-indicator active"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/1.jpg" alt="" />
          </div>

          <div class="carousel-item">
            <img src="images/2.jpg" alt="" />
          </div>

          <div class="carousel-item">
            <img src="images/3.jpg" alt="" />
          </div>
        </div>

        <button class="carousel-control-prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-control-next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </section>

      <section class="posts">
        <div class="container">
          <h1 class="posts-title">Latest posts</h1>

          <ul class="posts-list"></ul>

          <nav class="posts-nav">
            <ul class="pagination" id="postPagination">
              <li class="page-item">
                <a href="#" class="page-link"
                  ><span aria-hidden="true">&laquo;</span></a
                >
              </li>

              <li class="page-item">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item"><a href="#" class="page-link">3</a></li>

              <li class="page-item">
                <a href="#" class="page-link"
                  ><span aria-hidden="true">&raquo;</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>

    <footer>Created by @kctrnn</footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/carousel.js"></script>
    <script async type="module" src="js/main.js"></script>
  </body>
</html>
