<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add edit post</title>

    <!-- Use font Rubik -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Use fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/shared/header.css" />
    <link rel="stylesheet" href="css/post-detail.css" />
    <link rel="stylesheet" href="css/add-edit-post.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container navbar-inner">
          <a href="index.html" class="navbar-logo">POSTS</a>

          <ul class="navbar-menu">
            <li class="menu-item">
              <a href="#" class="menu-link" id="goToDetailPageLink"></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="postHeroImg" class="hero"></section>

      <section class="post-detail">
        <div class="container">
          <div class="post-detail-inner">
            <h1 class="post-detail-title">Add edit post</h1>
            <p class="post-detail-subtitle">
              <small
                >Please enter the following information and submit then.</small
              >
            </p>

            <form class="post-detail-form" id="postForm">
              <div class="form-group">
                <label class="form-label" for="inputTitle">Title</label>
                <input
                  id="inputTitle"
                  class="form-input"
                  type="text"
                  required
                  placeholder="Eg: Vanilla javascript"
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="inputAuthor">Author</label>
                <input
                  id="inputAuthor"
                  class="form-input"
                  type="text"
                  required
                  placeholder="Eg: Kim Chan"
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="inputDescription"
                  >Description</label
                >
                <textarea
                  id="inputDescription"
                  class="form-input"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Image</label>
                <button
                  type="button"
                  class="btn form-change-image"
                  id="postChangeImage"
                >
                  Change image ðŸ“¸
                </button>
              </div>

              <button type="submit" class="btn form-submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer style="padding: 1rem; text-align: center">
      Created by @kctrnn
    </footer>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- scripts -->
    <script async type="module" src="js/add-edit-post.js"></script>
  </body>
</html>
